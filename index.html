<!DOCTYPE html>
<html>
  <head>
    <title>Página de Ingreso</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h1 class="iniciar">Iniciar Sesión</h1>
      <label for="usuarioSelector" class="seleccionar"
        >Selecciona un usuario :</label><br>
      <select id="usuarioSelector" class="selector">
        <option value="brayan">Brayan</option>
        <option value="jorge">Jorge</option>
        <option value="pepe">Pepe</option></select
      ><br /><br />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" placeholder="INGRESA CONTRASEÑA" required autofocus/>

      <button  class="boton2" id="ingresarButton">INGRESAR</button>
  </body>
</html>
